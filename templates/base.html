<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %} Default Title{% endblock %}</title>
</head>
<body>
	{%with messages = get_flashed_messages()%}
		{% if messages %}
			<ul>
				{% for message in messages%}
					<li>{{message}}</li> 
				{% endfor %}
			</ul>
		{% endif %}
	{%endwith%}
    <p>This will always be here</p>
    {% block content %}{% endblock %}
</body>
</html>
